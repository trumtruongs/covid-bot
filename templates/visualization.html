{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
  <title>Covid-19 Chart</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'resources/stylesheet.min.css' %}" />
</head>

<body>
  <!-- Messenger WebView -->
  <script>
    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) { return; }
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/messenger.Extensions.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'Messenger'));
  </script>

  <div id="app" class="d-flex flex-column">
    <div class="card border w-100 h-100 mb-4 overflow-hidden">
      <div id="chartNetwork"></div>
    </div>

    <div id="notice" class="row">
      <div class="col-12 col-lg-6">
        <div class="card border py-2 mb-2">
          <div class="card-body">
            <div class="d-lg-flex align-items-center justify-content-between">
              <h5 class="card-title mb-lg-0">Cấp lây nhiễm</h5>
              <div class="d-flex align-items-center justify-content-lg-around justify-content-between col"
                style="font-size: 0.85rem;">
                <div class="text-small text-nguon">
                  <span class="badge badge-nguon">Nguồn lây</span> Nguồn lây
                </div>
                <div class="text-small text-f0">
                  <span class="badge badge-f0">F0</span> F0
                </div>
                <div class="text-small text-f1">
                  <span class="badge badge-f1">F1</span> F1
                </div>
                <div class="text-small text-f2">
                  <span class="badge badge-f2">F2</span> F2
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-6">
        <div class="card border py-2 mb-2">
          <div class="card-body">
            <div class="d-lg-flex align-items-center justify-content-between">
              <h5 class="card-title mb-lg-0">Mức nguy cơ</h5>
              <div class="d-flex align-items-center justify-content-lg-around justify-content-between col"
                style="font-size: 0.85rem;">
                <div class="text-small text-secondary">
                  <span class="badge badge-thap">Thấp</span> Thấp
                </div>
                <div class="text-small text-secondary">
                  <span class="badge badge-trungbinh">Trung bình</span> Trung
                  bình
                </div>
                <div class="text-small text-secondary">
                  <span class="badge badge-cao">Cao</span> Cao
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var dataInfo = '{{ data }}';
    dataInfo = JSON.parse(dataInfo.replace(/&quot;/g, '"'))
  </script>

  <script src="{% static 'resources/chart/core.js' %}"></script>
  <script src="{% static 'resources/chart/maps.js' %}"></script>
  <script src="{% static 'resources/chart/charts.js' %}"></script>
  <script src="{% static 'resources/chart/vietnamLow.js' %}"></script>
  <script src="{% static 'resources/chart/forceDirected.js' %}"></script>
  <script src="{% static 'resources/chart/animated.js' %}"></script>
  <script src="{% static 'resources/chart/bullets.js' %}"></script>
  <script src="{% static 'resources/app.min.js' %}"></script>
</body>

</html>
